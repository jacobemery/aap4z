- name: Export workflow
  hosts: ansible_guest
  gather_facts: true
  tasks:
    - name: Instal awxkit
      ansible.builtin.pip:
        name: awxkit
    - name: Create OAuth Token for AAP admin tasks.
      tags: always, token
      ansible.controller.token:
        description: "Admin OAuth Token for Ansible Controller setup."
        scope: write
        state: present
        controller_username: admin
        controller_password: "{{ ansible_become_password }}"
        validate_certs: false
      when: controller_token is undefined
      register: token

    - name: Create create cert worklow job template
      ansible.controller.workflow_job_template:
        name: "Certificate Workflow"
        description: "Workflow to create CA and issue certificate"
        controller_oauthtoken: "{{ controller_token }}"
        validate_certs: false
        job_tags: worfklow_job_template, template, templates, certificates
        organization: "Default"
        workflow_nodes:
          - identifier: "createCA"
            unified_job_template:
              name: "z/OS Certs - Create Cert"
              type: job_template
            extra_data:
              cert_type_survey: CERTAUTH
              cert_label_survey: "Workflow CA"
              keyring_survey: "WorkflowKeyRing"
            related:
              success_nodes:
                - identifier: createCert
              failure_nodes: []

          - identifier: "createCert"
            unified_job_template:
              name: "z/OS Certs - Create Cert"
              type: job_template
            extra_data:
              cert_type_survey: SITE
              cert_label_survey: "Workflow Cert"
              keyring_survey: "WorkflowKeyRing"
              sign_with_survey: "CERTAUTH"
              sign_label_survey: "Workflow CA"
            related:
              success_nodes:
                - identifier: createExpiringCert
              failure_nodes:
                - identifier: deleteCA
# Create a certificate 30 days in the feature (within the 90 day default to trigger refresh)
          - identifier: "createExpiringCert"
            unified_job_template:
              name: "z/OS Certs - Create Cert"
              type: job_template
            extra_data:
              cert_type_survey: SITE
              cert_label_survey: "Workflow Expiring Cert"
              keyring_survey: "WorkflowKeyRing"
              sign_with_survey: "CERTAUTH"
              sign_label_survey: "Workflow CA"
