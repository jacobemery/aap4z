            related:
              success_nodes:
                - identifier: listCA
              failure_nodes:
                - identifier: deleteCert

          - identifier: "listCA"
            unified_job_template:
              name: "z/OS Certs - List Cert"
              type: job_template
            extra_data:
              cert_type_survey: CERTAUTH
              cert_label_survey: "Workflow CA"
            related:
              success_nodes: 
                - identifier: listCert
              failure_nodes: []

          - identifier: "listCert"
            unified_job_template:
              name: "z/OS Certs - List Cert"
              type: job_template
            extra_data:
              cert_type_survey: SITE
              cert_label_survey: "Workflow Cert"
            related:
              success_nodes:
                - identifier: listExpiringCert
              failure_nodes: []

          - identifier: "listExpiringCert"
            unified_job_template:
              name: "z/OS Certs - List Cert"
              type: job_template
            extra_data:
              cert_type_survey: SITE
              cert_label_survey: "Workflow Expiring Cert"
            related:
              success_nodes: []
              failure_nodes: []

          - identifier: "deleteCert"
            unified_job_template:
              name: "z/OS Certs - Delete Cert"
              type: job_template
            extra_data:
              owner_id_survey: IBMUSER
              cert_type_survey: SITE
              cert_label_survey: "Workflow Cert"
            related:
              success_nodes:
                - identifier: deleteCA
              failure_nodes:
                - identifier: listCA

          - identifier: "deleteCA"
            unified_job_template:
              name: "z/OS Certs - Delete Cert"
              type: job_template
            extra_data:
              owner_id_survey: IBMUSER
              cert_type_survey: CERTAUTH
              cert_label_survey: "Workflow CA"
            related:
              success_nodes:
                - identifier: deleteKeyRing
