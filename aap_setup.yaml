              name: "z/OS Certs - Delete Keyring"
              type: job_template
            extra_data:
              owner_id_survey: IBMUSER
              keyring_survey: "WorkflowKeyRing"
            related:
              success_nodes: []
              failure_nodes: []

    - name: Create delete cert worklow job template
      ansible.controller.workflow_job_template:
        name: "Delete Certificate Workflow"
        description: "Workflow to delete CA and its issued certificate"
        controller_oauthtoken: "{{ controller_token }}"
        validate_certs: false
        job_tags: worfklow_job_template, template, templates, certificates
        organization: "Default"
        workflow_nodes:
          - identifier: "deleteExpiringCert"
            unified_job_template:
              name: "z/OS Certs - Delete Cert"
              type: job_template
            extra_data:
              owner_id_survey: IBMUSER
              cert_type_survey: SITE
              cert_label_survey: "Workflow Expiring Cert"
            related:
              success_nodes:
                - identifier: deleteCert
              failure_nodes:
                - identifier: listCert

          - identifier: "deleteCert"
            unified_job_template:
              name: "z/OS Certs - Delete Cert"
              type: job_template
            extra_data:
              owner_id_survey: IBMUSER
              cert_type_survey: SITE
              cert_label_survey: "Workflow Cert"
            related:
              success_nodes:
                - identifier: deleteCA
